<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="stylesheet" href="/pages/styles/login.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/images/logo.png">
                <h1>Genius Coding</h1>
            </a>
        </header>
        <main align="center">
            <div class="clear-cover">
                <div align="center">
                    <h2>Create Account</h2>
                    <form action="">
                        <input id="create-fname" type="text" placeholder="Full Name"><span id="break1"><br/></span>
                        <input id="create-dname" type="text" placeholder="Display Name"><br/>
                        <input id="create-uname" type="text" placeholder="Username"><span id="break2"><br/></span>
                        <input id="create-password" type="password" placeholder="Password"><br/>
                        <input id="confirm-password" type="password" placeholder="Confirm Password"><br/>
                        <input type="submit" value="Create Account">
                    </form>
                    <small>Already have an account? <wbr/><a href="login.html">Login now!</a></small>
                </div>
            </div>
        </main>
        <div class="popup"></div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/login.js"></script>
</html>
